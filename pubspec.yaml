name: english_practice
description: A Grade 1 English pronunciation practice app with TTS, STT, and minimal pair exercises.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_tts: ^4.0.2
  speech_to_text: ^7.3.0
  audioplayers: ^6.0.0
  cached_network_image: ^3.3.1
  provider: ^6.1.1
  google_generative_ai: ^0.4.6
  flutter_dotenv: ^5.1.0
  shared_preferences: ^2.2.2
  dart_openai: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/audio/
    - .env
